name: neo_canvas
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: 1.0.8
  go_router: 17.0.1
  firebase_auth: 6.1.3
  firebase_core: 4.3.0
  rxdart: 0.28.0
  flutter_svg: 2.2.3
  google_fonts: 7.0.2
  freezed_annotation: 3.1.0
  json_annotation: 4.9.0
  state_notifier: 1.0.0
  get_it: 9.2.0
  flutter_regex: 0.0.3
  flutter_colorpicker: 1.1.0
  image_picker: 1.2.1
  share_plus: 12.0.1
  gal: 2.3.2
  path_provider: 2.1.5
  flutter_local_notifications: 19.5.0
  firebase_storage: 13.0.5
  cloud_firestore: 6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: 6.0.0
  very_good_analysis: 9.0.0
  build_runner: 2.10.5
  freezed: 3.2.3
  json_serializable: 6.11.2
  flutter_native_splash: 2.4.7
  flutter_launcher_icons: 0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svg/


flutter_native_splash:
  color: "#000000"
  image: assets/images/logo.png
  android: true
  ios: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png" 
  background_color_ios: "#000000"
  remove_alpha_ios: true